apply from: 'https://dl.bintray.com/shemnon/javafx-gradle/8.1.1/javafx.plugin'
apply plugin: 'idea'
apply plugin: 'eclipse'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.ximpleware:vtd-xml:2.11'
    compile 'com.intellij:annotations:5.1'
    compile 'org.jooq:jool:0.9.9'
    compile 'org.orbisgis:poly2tri-core:0.1.2'
    compile 'org.slf4j:slf4j-simple:1.7.13'
}